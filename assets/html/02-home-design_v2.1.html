<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - HarmoNET (共通定義 v1.1 適用)</title>
    <style>
        /* ===================================
           HarmoNET Design System v1.0 (home-designベース)
           + common-contents v1.1 準拠
        =================================== */
        
        :root {
            /* Background Colors */
            --color-bg-base: #F9FAFB;
            --color-bg-card: #FFFFFF;
            --color-bg-border: #E5E7EB;
            
            /* Text Colors */
            --color-text-primary: #1F2937;
            --color-text-secondary: #6B7280;
            --color-text-tertiary: #9CA3AF;
            
            /* Action Colors */
            --color-action-blue: #2563EB;
            --color-action-blue-hover: #1d4ed8;
            --color-action-blue-light: rgba(37, 99, 235, 0.1); /* common-footer の #DBEAFE とほぼ同等 */
            
            /* State Colors */
            --color-success: #16A34A;
            --color-warning: #F59E0B;
            --color-warning-light: #FFFBEB;
            --color-error: #DC2626;
            --color-info: #3B82F6;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Border Radius */
            --radius-sm: 0.5rem; /* 8px */
            --radius-md: 1rem; /* 16px */
            /* ★ common-contents (rounded-2xl) 準拠のため追加 */
            --radius-xl: 1.5rem; /* 24px */
            
            /* Typography */
            --font-size-xs: 11px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-md: 15px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
        }

        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'BIZ UDGothic', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Text', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: var(--color-bg-base);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--color-text-primary);
            line-height: 1.6;
        }

        .demo-container {
            background: var(--color-bg-card);
            /* ★ common-contents (rounded-2xl) 準拠 */
            border-radius: var(--radius-xl); 
            border: 1px solid var(--color-bg-border);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }

        /* ===================================
           Header Styles (common-header_v1.1.md 準拠)
        =================================== */
        .page-header {
            background: var(--color-bg-card);
            border-bottom: 1px solid var(--color-bg-border);
            /* ★ common-header 準拠 */
            padding: 0 20px;
            height: 60px;
        }

        .page-header__container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%; /* 親の高さ(60px)に合わせる */
        }

        .app-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-text-primary);
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        /* 通知ボタン (common-header準拠) */
        .notification-btn {
            position: relative;
            width: 40px;
            height: 40px; /* common-header 準拠 */
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: background-color 0.15s ease;
        }

        .notification-btn:hover {
            background-color: var(--color-bg-base); /* common-header 準拠 */
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            stroke: var(--color-text-secondary); /* common-header 準拠 */
            stroke-width: 1.5;
            fill: none;
        }

        .notification-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            min-width: 18px;
            height: 18px;
            background: var(--color-error); /* common-header 準拠 */
            color: white;
            font-size: 10px; /* common-header 準拠 */
            font-weight: 600;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            border: 2px solid var(--color-bg-card);
        }

        /* 言語切り替え (common-header準拠) */
        .language-switcher {
            display: flex;
            gap: var(--spacing-xs);
            background: var(--color-bg-base); /* common-header 準拠 */
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm); /* common-header 準拠 */
        }

        .lang-btn {
            padding: 4px 10px;
            border: none;
            background: transparent;
            color: var(--color-text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .lang-btn:hover {
            color: var(--color-action-blue);
            background: var(--color-action-blue-light);
        }

        .lang-btn--active {
            background: var(--color-bg-card);
            color: var(--color-action-blue);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* ===================================
           Content Area (common-contents-layout準拠)
        =================================== */
        .page-content {
            background: var(--color-bg-base);
            height: 500px;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        /* Welcome Card */
        .welcome-card {
            background: var(--color-action-blue);
            /* ★ common-contents (rounded-2xl) 準拠 */
            border-radius: var(--radius-xl);
            padding: 20px;
            color: white;
            margin-bottom: var(--spacing-md);
        }

        .welcome-card__greeting {
            font-size: var(--font-size-base);
            opacity: 0.9;
            margin-bottom: var(--spacing-xs);
        }

        .welcome-card__name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .welcome-card__room {
            font-size: 13px;
            opacity: 0.85;
        }

        /* Section Header */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: var(--font-size-md);
            font-weight: 600;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-icon {
            width: 20px;
            height: 20px;
            stroke: var(--color-action-blue);
            stroke-width: 1.5;
            fill: none;
        }

        .section-link {
            font-size: 13px;
            color: var(--color-action-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .section-link:hover {
            text-decoration: underline;
        }

        /* Notice Card */
        .notice-card {
            background: var(--color-bg-card);
            /* ★ common-contents (rounded-2xl) 準拠 */
            border-radius: var(--radius-xl);
            border: 1px solid var(--color-bg-border);
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .notice-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transform: translateY(-1px);
        }

        .notice-card--unread {
            border-left: 3px solid var(--color-action-blue);
            background: #f0f7ff;
        }

        .notice-card__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
        }

        .notice-card__badge {
            font-size: var(--font-size-xs);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
            background: var(--color-bg-border);
            color: var(--color-text-secondary);
        }

        .notice-card__badge--unread {
            background: var(--color-action-blue);
            color: white;
        }

        .notice-card__date {
            font-size: var(--font-size-xs);
            color: var(--color-text-tertiary);
        }

        .notice-card__title {
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 4px;
        }

        .notice-card__category {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        /* Function Tiles */
        .function-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: var(--spacing-md);
        }

        .function-tile {
            background: var(--color-bg-card);
            /* ★ common-contents (rounded-2xl) 準拠 */
            border-radius: var(--radius-xl);
            border: 1px solid var(--color-bg-border);
            padding: var(--spacing-md) 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .function-tile:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
            border-color: var(--color-action-blue);
        }

        .function-tile__icon {
            width: 32px;
            height: 32px;
            margin: 0 auto var(--spacing-sm);
            stroke: var(--color-action-blue);
            stroke-width: 1.5;
            fill: none;
        }

        .function-tile__label {
            font-size: var(--font-size-sm);
            color: var(--color-text-primary);
            font-weight: 500;
        }

        /* ===================================
           Footer Navigation (common-footer_v1.1.md 準拠)
        =================================== */
        .page-footer {
          position: relative; /* .demo-container 内のため relative */
          height: 60px; /* common-footer 準拠 */
          background-color: var(--color-bg-card); /* 準拠 (CSS変数) */
          border-top: 1px solid var(--color-bg-border); /* 準拠 (CSS変数) */
          z-index: 10; 
          padding: 0; 
        }

        .footer-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%; /* page-footer の高さ 60px を使う */
        }
        
        .footer-nav-btn {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 44px; /* common-footer 準拠 */
          border: none;
          background: transparent;
          cursor: pointer;
          transition: background-color 0.15s ease-in-out;
          padding: 4px;
          color: var(--color-text-secondary); /* 準拠 (CSS変数) */
          position: relative; /* バッジの基点 */
          min-width: 0; 
        }
        
        .footer-nav-btn:hover {
          background-color: var(--color-bg-base); /* 準拠 (CSS変数) */
          border-radius: var(--radius-sm); /* 準拠 (0.5rem) */
        }
        
        .footer-nav-btn--active {
          /* common-footer アクティブスタイル */
          background-color: var(--color-action-blue-light); 
          border-radius: var(--radius-sm); /* 準拠 (0.5rem) */
          color: var(--color-action-blue); /* 準拠 (CSS変数) */
        }
        
        .footer-nav-icon {
          width: 24px; 
          height: 24px; 
          stroke: currentColor;
          stroke-width: 1.5; 
          fill: none;
          margin-bottom: 2px; /* common-footer 準拠 */
        }
        
        .footer-nav-label {
          font-size: var(--font-size-sm); /* 準拠 (12px) */
          line-height: 1.6; /* 準拠 */
          font-weight: 400; /* 準拠 */
          white-space: nowrap;
        }

        .footer-nav-btn--active .footer-nav-label {
          color: var(--color-action-blue); /* 準拠 (CSS変数) */
          font-weight: 600; /* 準拠 */
        }

        .footer-nav-badge {
            position: absolute;
            top: 6px;
            right: 8px; /* common-footer 準拠 */
            min-width: 18px; 
            height: 18px; 
            background: var(--color-error); 
            color: white;
            font-size: var(--font-size-xs); /* 11px */
            font-weight: 600;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            border: 2px solid var(--color-bg-card); 
        }

        .footer-nav-btn--logout {
            color: var(--color-error); /* 準拠 */
        }

        .footer-nav-btn--logout:hover {
          background-color: #FEE2E2; /* common-footer 準拠 (Error Light) */
          color: var(--color-error); 
        }

        /* Responsive Design */
        @media (max-width: 374px) {
            .app-title {
                font-size: var(--font-size-lg);
            }
            
            .function-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            /* common-footer 準拠のレスポンシブ */
            .footer-nav-icon {
                width: 20px;
                height: 20px;
            }
            .footer-nav-label {
                font-size: var(--font-size-xs); /* 11px */
            }
        }
    </style>
</head>

    <script>
        // Footer active state (ログアウト確認含む)
        document.querySelectorAll('.footer-nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.dataset.page !== 'logout') {
                    document.querySelectorAll('.footer-nav-btn').forEach(b => {
                        b.classList.remove('footer-nav-btn--active');
                    });
                    this.classList.add('footer-nav-btn--active');
                }
                
                const page = this.dataset.page;
                console.log('Navigate to:', page);
                
                if (page === 'logout') {
                    if (confirm('ログアウトしますか?')) { /* common-footer 準拠 */
                        alert('ログアウトしました');
                    }
                }
            });
        });

        // Language switcher
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => {
                    b.classList.remove('lang-btn--active');
                });
                this.classList.add('lang-btn--active');
                const lang = this.getAttribute('data-lang');
                console.log('Language switched to:', lang);
            });
        });
        
        // 通知ボタン
        document.querySelector('.notification-btn').addEventListener('click', function() {
            console.log('Navigate to: notifications');
            alert('通知一覧画面へ遷移します'); /* common-header 準拠 */
        });
    </script>
</body>
