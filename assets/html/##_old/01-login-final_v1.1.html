<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - HarmoNet</title>
    <style>
        /* ===================================
           HarmoNet Design System v1.0
           カラーパレット: Calm Neutral Palette
           コンセプト: 静かで、安心できる、永く使えるUI
        =================================== */
        
        /* CSS Variables - HarmoNet Design System */
        :root {
            /* Background Colors */
            --color-bg-base: #F9FAFB;
            --color-bg-card: #FFFFFF;
            --color-bg-border: #E5E7EB;
            
            /* Text Colors */
            --color-text-primary: #1F2937;
            --color-text-secondary: #6B7280;
            --color-text-tertiary: #9CA3AF;
            
            /* Action Colors */
            --color-action-blue: #2563EB;
            --color-action-blue-hover: #1d4ed8;
            
            /* State Colors */
            --color-success: #16A34A;
            --color-info: #3B82F6;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Border Radius */
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            
            /* Typography */
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 20px;
        }

        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'BIZ UDGothic', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Text', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: var(--color-bg-base);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--color-text-primary);
            line-height: 1.6;
        }

        /* Header */
        .page-header {
            background: var(--color-bg-card);
            border-bottom: 1px solid var(--color-bg-border);
            padding: var(--spacing-md) var(--spacing-lg);
        }

        .page-header__container {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-text-primary);
        }

        /* Language Switcher */
        .language-switcher {
            display: flex;
            gap: var(--spacing-xs);
            background: var(--color-bg-base);
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
        }

        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .lang-btn:hover {
            color: var(--color-action-blue);
            background: rgba(37, 99, 235, 0.05);
        }

        .lang-btn--active {
            background: var(--color-bg-card);
            color: var(--color-action-blue);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Main Content */
        .page-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        /* Login Card */
        .login-card {
            background: var(--color-bg-card);
            border: 1px solid var(--color-bg-border);
            border-radius: var(--radius-md);
            padding: var(--spacing-xl) var(--spacing-lg);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .login-card__header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-card__subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .login-card__title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-lg);
        }

        .login-card__section-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-lg);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .form-input {
            width: 100%;
            padding: 12px var(--spacing-md);
            border: 1px solid var(--color-bg-border);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            color: var(--color-text-primary);
            background: var(--color-bg-base);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-action-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--color-bg-card);
        }

        .form-input::placeholder {
            color: var(--color-text-tertiary);
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 14px var(--spacing-md);
            background: var(--color-action-blue);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: var(--spacing-lg);
        }

        .btn-submit:hover {
            background: var(--color-action-blue-hover);
        }

        .btn-submit:active {
            transform: translateY(1px);
        }

        /* Demo Account Box */
        .demo-box {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: var(--radius-sm);
            padding: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .demo-box__title {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--color-info);
            margin-bottom: var(--spacing-sm);
        }

        .demo-box__text {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        /* Footer */
        .page-footer {
            background: var(--color-bg-card);
            border-top: 1px solid var(--color-bg-border);
            padding: var(--spacing-lg);
            text-align: center;
        }

        .footer-text {
            font-size: var(--font-size-xs);
            color: var(--color-text-tertiary);
        }

        .footer-link {
            color: var(--color-action-blue);
            text-decoration: none;
            margin: 0 var(--spacing-sm);
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .page-header {
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .header-title {
                font-size: var(--font-size-base);
            }

            .lang-btn {
                padding: 4px 10px;
                font-size: var(--font-size-xs);
            }

            .login-card {
                padding: var(--spacing-lg) var(--spacing-md);
            }

            .login-card__title {
                font-size: var(--font-size-lg);
            }

            .page-content {
                padding: var(--spacing-lg) var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="page-header__container">
            <h1 class="header-title">セキュレアシティ</h1>
            <div class="language-switcher">
                <button class="lang-btn lang-btn--active" data-lang="ja">JA</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="cn">CN</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-content">
        <div class="login-card">
            <!-- Header -->
            <div class="login-card__header">
                <p class="login-card__subtitle">ご入居者様専用WEBサイト</p>
                <h2 class="login-card__title">Smart Community</h2>
                <h3 class="login-card__section-title">ログイン</h3>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Email Address -->
                <div class="form-group">
                    <label class="form-label" for="email">メールアドレス</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="demo@securea-city.jp"
                        required
                    >
                </div>

                <!-- Tenant ID -->
                <div class="form-group">
                    <label class="form-label" for="tenantId">テナントID</label>
                    <input 
                        type="text" 
                        id="tenantId" 
                        class="form-input" 
                        placeholder="securea-city"
                        required
                    >
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">
                    ログインリンクを送信
                </button>
            </form>

            <!-- Demo Account Box -->
            <div class="demo-box">
                <p class="demo-box__title">デモアカウント</p>
                <p class="demo-box__text">メールアドレス: demo@securea-city.jp</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <p class="footer-text">
            <a href="#" class="footer-link">利用規約</a>
            |
            <a href="#" class="footer-link">プライバシーポリシー</a>
            |
            <a href="#" class="footer-link">お問い合わせ</a>
        </p>
        <p class="footer-text" style="margin-top: 8px;">
            © 2025 SECUREA City. All rights reserved.
        </p>
    </footer>

    <script>
        // Language switcher
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => {
                    b.classList.remove('lang-btn--active');
                });
                this.classList.add('lang-btn--active');
                
                const lang = this.getAttribute('data-lang');
                console.log('Language switched to:', lang);
                // 実際の実装では、ここで多言語切替処理を実行
            });
        });

        // Form submit demo
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const tenantId = document.getElementById('tenantId').value;
            
            alert(`ログインリンクを送信しました!\n\nメール: ${email}\nテナントID: ${tenantId}\n\nメールボックスをご確認ください。`);
            
            // デモモード: メール送信完了画面へ遷移
            // window.location.href = 'email-sent-v3.html';
        });
    </script>
</body>
</html>
